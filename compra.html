  <link rel="stylesheet" href="css/Style.css">
  <script>
    // Cargar el encabezado
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.querySelector('header').innerHTML = data;
      });
    // Cargar el pie de p치gina
    fetch('footer.html')

  <!-- HEADER -->
  <header>
  </header>
  <!-- MAIN -->
  <main role="main" class="content">
    <div class="container-body">
      <div class="text-center">
        <div class="rows" style="display: flex;">
          <div class="col">
            <div class="card border border-primary">
              <div class="card-body">
                <h5 class="card-title">Estudiante</h5>
                <label for="">Tiene un descuento</label>
                <h5 id="h5_Desc_Estudiante"></h5>
                <small class="text-muted">* presentar documentaci칩n</small>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border border-info">
              <div class="card-body">
                <h5 class="card-title">Trainee</h5>
                <label for="">Tiene un descuento</label>
                <h5 id="h5_Desc_Trainee"></h5>
                <small class="text-muted">* presentar documentaci칩n</small>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border border-warning  ">
              <div class="card-body">
                <h5 class="card-title">Junior</h5>
                <label for="">Tiene un descuento</label>
                <h5 id="h5_Desc_Junior"></h5>

            </div>
          </div>
        </div>
        <label class="text-muted" for="">VENTA</label>
        <H3 id="h3valorVenta"></H3>
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
        </div>
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Correo" aria-label="Correo">
        </div>
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="col">
          <label>Cantidad</label>
          <input type="text" id="input_Cantidad" class="form-control" placeholder="cantidad" aria-label="cantidad">
        </div>
        <div class="col">
          <label for="">Categoria</label>
          <select name="" id="select_Categoria" class="form-control">
            
          </select>
        </div>
      </div>

      <div class="input-group input-group-sm mb-3" id="div_Alert" style="padding-left: 15px; padding-right: 15px;">
        <div class="alert alert-primary col" role="alert">
          <label for="" id="total_Pagar"></label>
        </div>
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="col">
          <button onclick="Clear()" class="form-control btn-success "> Borrar</button>
        </div>
        <div class="col">
          <button onclick="calcular()" type="button" class="form-control btn-success "> Resumen</button>
        </div>
      </div>

    </div>
  </main>
  <!-- FOOTER -->
  <footer class=" text-center  text-lg-start" style="background-color: #052e5aeb;"></footer>
